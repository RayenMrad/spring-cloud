server:
  port: 8888

spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://configserver:9999"
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: false
#          routes:
#            - id: genre-ms
#              uri: lb://GENRE-MS
#              predicates:
#                - Path=/api/genres/**
#            - id: chanson-ms
#              uri: lb://CHANSON
#              predicates:
#                - Path=/api/chansons/**

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000

management:
  endpoints:
    web:
      exposure:
        include: '*'